<html class="no-js" lang="">

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div data-role="page" data-theme="b">
            <!-- Game Header -->
            <div class="game-header">
                <div class="header-content">
                    <div class="score-container">
                        <span class="label">Score:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="timer-container">
                        <div id="timer-display" class="timer-display hidden">
                            <div class="timer-bar-container">
                                <div id="timer-bar" class="timer-bar"></div>
                            </div>
                            <div id="timer-text" class="timer-text">2.0s</div>
                        </div>
                    </div>
                    <div class="lives-container">
                        <span class="label">Lives:</span>
                        <span id="lives">❤❤❤</span>
                    </div>
                </div>
                <!-- Instructions -->
                <div id="instructions" class="instructions hidden"></div>
            </div>

            <div class="mainwrapper">
                <div class="centeredwrapper">
                    <!-- Countdown Overlay -->
                    <div id="countdown-overlay" class="countdown-overlay">
                        <div id="countdown-number" class="countdown-number">3</div>
                    </div>

                    <div class="gameboard no-border">
                        <div class="ball"></div>
                    </div>
                    <div class="gameboard rotatable">
                    </div>

                    <!-- Game Over Screen -->
                    <div id="game-over" class="game-over hidden">
                        <div class="game-over-content">
                            <h1>GAME OVER</h1>
                            <p class="final-score">Final Score: <span id="final-score">0</span></p>
                            <button id="restart-btn" class="restart-btn">Play Again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/mobile_config.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
        <script>window.jQuery.mobile || document.write('<script src="js/vendor/jquery.mobile-1.4.5.min"><\/script>')</script>        
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
